<div class=" col s12 m4 l3 "> 
    <app-sidenav  class=" sidenavv"  title = 'eservices dashboard'>
    </app-sidenav>
</div>

<div class="card col s12 m8 l9">
    <div class="row">
        <div class="col s12 header-clients">
            <h4>Agregar Cliente</h4>
        </div>
        <div class="container">
            <div class="col s12 form-content">
                <form #clientForm="ngForm" (ngSubmit) = "addClient (clientForm)" class="col s12 form-clientForm">
                    <div class="row">
                        <div class="input-field col s9">
                            <input type="text" name = "name" class="validate" #name="ngModel" placeholder="Nombre del Cliente" ngModel required>
                        </div>
                    
                        
                        <div class="input_field col s12">
                            <button class="btn waves-effect waves-light btn-small btn-save-clientForm right"><i class="material-icons right">save</i>Guardar</button>
                            <a routerLink="config/client/clientList" class="waves-effect waves-light btn-small btn-save-departments right"><i class="material-icons right">clear</i>Cancelar</a>
                            <a class="waves-effect waves-light btn-small right" (click)="resetForm(clientForm)"><i class="material-icons right">clear</i>Limpiar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
