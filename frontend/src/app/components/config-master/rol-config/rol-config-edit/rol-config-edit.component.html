<div class="row">
    <div class="col s12 header-rols">
        <h4>Editar Rol</h4>
    </div>
    <div class="container">
        <div class="col s12 form-content">
            <form #rolConfigForm="ngForm" (ngSubmit) = "addRol (rolConfigForm)" class="col s12 form-rolConfig">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="rolConfigService.selectedRols._id">
                        <input type="text" name = "name" class="validate" #name="ngModel" [(ngModel)]="rolConfigService.selectedRols.name">
                    </div>
                    <div class="input-field col s12">
                        <select class="browser-default" name="typeRol" [(ngModel)]="rolConfigService.selectedRols.typeRol" (change) = "showMenus($event.target.value)">
                          <option value="Rol">Rol</option>
                          <option value="Aplicacion">Aplicación</option>
                          <option value="Menu">Menú</option>
                          <option value="submenu">SubMenú</option>
                        </select>
                      </div>
                      <div class="input-field col s12" *ngIf="menusService.selectedMenu">
                        <select class="browser-default combo" name="submenu" id="submenu" #submenu="ngModel" [(ngModel)]="rolConfigService.selectedRols.submenu">
                            <option value="" disabled selected>Seleccione...</option>
                            <option value="new" selected>Agregar nuevo</option>
                            <option *ngFor="let menus of menusService.selectedMenu" value="{{menus._id}}">
                                {{menus.name}}
                            </option>
                        </select>
                    </div>                      
                    <div class="input_field col s12">
                        <button class="btn waves-effect waves-light btn-small btn-save-rols right"><i class="material-icons right">save</i>Guardar</button>
                        <a routerLink="/config/rols" class="waves-effect waves-light btn-small btn-save-rols right"><i class="material-icons right">clear</i>Cancelar</a>
                        <a class="waves-effect waves-light btn-small right" (click)="resetForm(rolConfigForm)"><i class="material-icons right">clear</i>Limpiar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
