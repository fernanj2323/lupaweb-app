<div class="col s12 m8 l9">
    <p>
        <a class="btn-floating btn-large waves-effect waves-light green" routerLink = "../../config/adddepartments" title="Crear cursos">
            <i class="material-icons">add</i>
        </a>
    </p>
    <table class="striped">
        <caption><h3>Gestión de línea de servicio</h3></caption>
        <thead>
            <th>ID</th>
            <th>Nombre</th>
        </thead>
        <tbody>
            <tr *ngFor="let department of departmentService.departments | paginate: {itemsPerPage: 7, currentPage: pageActual}; ">
                <td>{{ department._id }}</td>
                <td>{{ department.name }}</td>
                <td>
                    <!-- <a routerLink="/config/editdepartments/{{department._id}}" class = "href-pointer" (click)="editDepartment(department)" title="Editar">
                        <i class="material-icons">edit</i>
                    </a> -->
                    <a class = "href-pointer" (click)="deleteDepartment(department._id)" title="Eliminar">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination-controls class="pagination center" (pageChange)="pageActual = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
</div>
