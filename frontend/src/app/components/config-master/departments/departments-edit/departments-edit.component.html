<div class="row">
        <div class="col s12 header-departments">
            <h4>Crear línea de servicio</h4>
        </div>
        <div class="container">
            <div class="col s12 form-content">
                <form #departmentForm="ngForm" (ngSubmit) = "addDepartment (departmentForm)" class="col s12 form-departments">
                    <div class="row">
                        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="departmentsService.selectedDepartment._id">
                        <div class="input-field col s12">
                            <input type="text" name = "name" class="validate" #name="ngModel" [(ngModel)]="departmentsService.selectedDepartment.name" placeholder="Nombre de la línea" ngModel required>
                        </div>
                        <div class="input_field col s12">
                            <button class="btn waves-effect waves-light btn-small btn-save-departments right"><i class="material-icons right">save</i>Guardar</button>
                            <a routerLink="/config/departments" class="waves-effect waves-light btn-small btn-save-departments right"><i class="material-icons right">clear</i>Cancelar</a>
                            <a class="waves-effect waves-light btn-small right" (click)="resetForm(departmentForm)"><i class="material-icons right">clear</i>Limpiar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
